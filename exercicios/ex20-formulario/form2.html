<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário2</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulário mais completo</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="Usuário" id="iusu" required maxlength="20" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="senha" id="isen" required minlength="5" maxlength="20" size="21" autocomplete="current-password">
        </p>
        <p>
            <label for="idata">Data de nascimento: </label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="inum">Número massa: </label>
            <input type="number" name="num" id="inum">
        </p>
        <p>
            <label for="iemail">E-mail: </label>
            <input type="email" name="email" id="iemail" autocomplete="email">
        </p>
        <p>
            <label for="itel">Telefone: </label>
            <input type="tel" name="tel" id="itel" autocomplete="tel">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <p><a href="form3.html">Próximo</a></p>
    <p><a href="index.html">Voltar</a></p>
</body>
</html>
