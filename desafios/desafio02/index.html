<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Algumas tags de html</h1>
    <hr>
    <p>Aqui, listarei algumas tags que podem ser usadas.</p>
    <ul>
        <li><abbr title="use a tag h1">Título</abbr></li>
        <li><abbr title="use a tag p">Parágrafo</abbr></li>
        <li><abbr title="use a tag img">Imagens</abbr></li>
        <li><abbr title="use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="use a tag ol">Lista ordenada</abbr></li>
        <li><abbr title="use a tag ul">Lista não ordenada</abbr></li>
    </ul>
</body>
</html>
